    <script>
        let candleLit = false;
        let musicPlaying = false;

        // ÿ™ŸáŸäÿ¶ÿ© AudioContext
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // ÿØÿßŸÑÿ© ŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ŸÖŸàÿ≥ŸäŸÇŸâ Romantic Piano
        function playRomanticPiano() {
            if (musicPlaying) return;
            musicPlaying = true;
            initAudioContext();

            // ŸÜÿ∫ŸÖÿßÿ™ ŸÖŸàÿ≥ŸäŸÇŸâ Romantic Piano ÿ®ÿ≥Ÿäÿ∑ÿ©
            const notes = [
                { freq: 261.63, duration: 0.6 },   // C4
                { freq: 293.66, duration: 0.6 },   // D4
                { freq: 329.63, duration: 0.6 },   // E4
                { freq: 349.23, duration: 0.6 },   // F4
                { freq: 392.00, duration: 0.8 },   // G4
                { freq: 349.23, duration: 0.6 },   // F4
                { freq: 329.63, duration: 0.6 },   // E4
                { freq: 293.66, duration: 0.6 },   // D4
                { freq: 261.63, duration: 0.8 },   // C4
                { freq: 293.66, duration: 0.6 },   // D4
                { freq: 329.63, duration: 0.6 },   // E4
                { freq: 349.23, duration: 0.6 },   // F4
                { freq: 392.00, duration: 0.8 },   // G4
                { freq: 440.00, duration: 0.6 },   // A4
                { freq: 392.00, duration: 0.6 },   // G4
                { freq: 349.23, duration: 0.6 },   // F4
                { freq: 329.63, duration: 1.2 },   // E4
            ];

            function playSequence() {
                let currentTime = audioContext.currentTime;

                notes.forEach(note => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = note.freq;
                    oscillator.type = 'sine';

                    gainNode.gain.setValueAtTime(0.2, currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + note.duration);

                    oscillator.start(currentTime);
                    oscillator.stop(currentTime + note.duration);

                    currentTime += note.duration;
                });

                // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ ÿ®ÿ¥ŸÉŸÑ ŸÖÿ™ŸÉÿ±ÿ±
                setTimeout(() => {
                    playSequence();
                }, currentTime * 1000 - audioContext.currentTime * 1000);
            }

            playSequence();
        }
